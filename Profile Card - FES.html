<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>Christian Cruz Profile Card</title>
</head>
<body>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f3f3f3;
  text-align: center;
  padding: 50px;
}

.card {
  background-color: white;
  width: 280px;
  margin: 0 auto;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin-bottom: 15px;
}

.card h2 {
  color: #333;
  margin-bottom: 5px;
}

.card p {
  color: #555;
  font-size: 15px;
  margin: 8px 0;
}
</style>

<div class="card">
  <img src="https://via.placeholder.com/120" alt="Profile photo">
  <h2>Christian Cruz</h2>
  <p>Frontend Developer</p>
  <p>Passionate about creating clean, user-friendly interfaces.</p>
</div>


<style>
    p {
  color: purple;
  font-family: 'Arial', sans-serif;
  text-align: center;
  letter-spacing: 3px;
}


</body>
</html>
