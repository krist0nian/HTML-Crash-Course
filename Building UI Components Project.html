<div class="modal">
  <h2>Welcome!</h2>
  <p>This is your first modal window.</p>
  <button>Close</button>

<style>
    .menu {
  display: flex;
  justify-content: center;
  gap: 30px;
  background: #f5f5f5;
  padding: 20px;
}

.menu a {
  position: relative;
  text-decoration: none;
  color: #333;
  font-weight: 600;
}

.menu a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -5px;
  width: 0%;
  height: 2px;
  background: #333;
  transition: width 0.3s ease;
}

.menu a:hover::after {
  width: 100%;
}
</style>

<style>
    .modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  z-index: 1000;
}
</style>

<div class="tooltip-container">
  <button>Hover me</button>
  <span class="tooltip">Iâ€™m a tooltip!</span>
</div>

<style>

.tooltip-container {
  position: relative;
  display: inline-block;
  margin-top: 20%;
  margin-left:  10%;
}

.tooltip {
  position: absolute;
  bottom: 130%;
  left: 50%;
  transform: translateX(-50%);
  background-color: black;
  color: white;
  padding: 6px 10px;
  border-radius: 4px;
  font-size: 16px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.tooltip-container:hover .tooltip {
  opacity: 1;
}

</style>
